    <style>
        .test {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        .sec-3-books {
            background-color: #333;
            text-align: center;
        }

        .sec-3-books>.text-box {
            display: inline-block;
            margin: 132px 0 185px;
        }

        .sec-3-books>.text-box>.img-box {
            width: 200px;
            margin: 0 auto;
        }

        .sec-3-books>.text-box>.img-box>img {
            width: 100%;
            object-fit: cover;
        }

        .sec-3-books>.text-box>div:nth-child(2) {
            color: #fff;
            font-size: 48px;
            font-weight: var(--fw-m);
            margin: 16px 0 8px;
        }

        .sec-3-books>.text-box>div:nth-child(3) {
            color: #fff;
            font-size: 54px;
            font-weight: var(--fw-eb);
        }

        .sec-3-books>.content {
            width: 100%;
            background-color: #fff;
            padding-top: 160px;
            padding-bottom: 115px;

            border-radius: 40px 40px 0 0;
        }

        .sec-3-books>.content>.marqee-wrap {
            overflow: hidden;
            width: 100%;
        }

        .sec-3-books>.content>.marqee-wrap>.marqee {
            display: flex;
            height: 253px;
            gap: 36px;
            width: max-content;

        }

        .sec-3-books>.content>.marqee-wrap>.marqee-1 {
            animation: marquee1 20s linear infinite;
        }

        .sec-3-books>.content>.marqee-wrap>.marqee-2 {
            margin-top: 20px;
            animation: marquee2 20s linear infinite;
        }

        .sec-3-books>.content>.marqee-wrap>.marqee>div {
            height: 100%;
        }

        .sec-3-books>.content>.marqee-wrap>.marqee>div>img {
            height: 100%;
        }

        @keyframes marquee1 {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        @keyframes marquee2 {
            from {
                transform: translateX(-50%);
            }

            to {
                transform: translateX(0);
            }
        }


        .sec-3-books>.content>.swiper-wrap {
            margin-top: 275px;
            display: flex;
            padding: 0 40px;
            justify-content: space-between;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child {
            flex-shrink: 0;
            margin-right: 40px;
            text-align: left;
        }



        .sec-3-books>.content>.swiper-wrap>div:first-child .index {
            font-size: 48px;
            font-weight: var(--fw-b);
            letter-spacing: 0.96px;
            margin-bottom: 20px;
            text-align: left;

        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .text {
            font-size: 24px;
            font-weight: var(--fw-m);
            letter-spacing: 0.48px;
            text-align: left;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box {
            margin: 68px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div {
            padding: 30px;
            position: relative;
            cursor: pointer;
            color: #808080;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div.active {
            color: #222;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div::before {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: #e6e6e6;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div.active::before {
            background-color: var(--color-main);
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div>span:first-child {
            font-size: 28px;
            font-weight: var(--fw-m);
            display: block;
            text-align: left;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div>span:last-child {
            font-size: 40px;
            font-weight: var(--fw-b);
            display: block;
            text-align: left;
        }

        .sec-3-books>.content>.swiper-wrap>div:first-child .btn {
            display: inline-block;
            font-size: 28px;
            font-weight: var(--fw-m);
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            background-color: var(--color-main);
        }

        .sec-3-books>.content>.swiper-wrap>.btn-bottom {
            display: none;
            font-size: 16px;
            font-weight: var(--fw-m);
            color: #fff;
            padding: 8px 28px;
            border-radius: 50px;
            background-color: var(--color-main);
            align-self: center;
        }

        .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap {
            width: 100%;
            overflow: hidden;
        }

        .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap>.swiper-box.active {
            display: flex;
        }

        .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap>.swiper-box {
            display: none;
        }

        .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap .swiper {
            width: 100%;
            height: 720px;
        }

        .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: stretch;
            width: min-content;
            height: 704px;
        }



        .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap .swiper-slide>img {
            display: block;
            height: 100%;
        }

        .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap .swiper-pagination {
            top: auto;
            bottom: 0;
            height: 6px;
        }

        .swiper-pagination-progressbar-fill {
            background-color: var(--color-main) !important;
        }

                padding-top: 100px;
            }

            .sec-3-books>.content>.swiper-wrap {
                margin-top: 140px;
                padding: 0 10px;
                flex-direction: column;
                justify-content: auto;
                gap: 40px;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child {
                margin-right: 0;
                text-align: left;
                display: flex;
                justify-content: space-between;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child>div:first-child {
                flex-grow: 1;
                max-width: unset;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .index {
                font-size: 30px;
                text-align: center;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .text {
                font-size: 14px;
                text-align: center;
                white-space: nowrap;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box {
                margin: 28px 0 0 0;
                flex-direction: row;
                align-items: stretch;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div {
                padding: 0 0 0 0;
                position: relative;
                cursor: pointer;
                color: #808080;
                flex: 1;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div::after {
                content: '';
                display: block;
                width: 1px;
                height: 100%;
                position: absolute;
                left: 100%;
                top: 0;
                background-color: #e6e6e6;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div>span:first-child {
                font-size: 16px;
                text-align: center;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div>span:last-child {
                font-size: 20px;
                text-align: center;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div::before {
                left: 0;
                top: auto;
                bottom: 0;
                height: 8px;
                width: 100%;
                display: none;
            }

            .sec-3-books>.content>.swiper-wrap>div:first-child .btn {
                display: none;
            }

            .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap .swiper {
                height: 254px;
            }

            .sec-3-books>.content>.swiper-wrap>.swiper-box-wrap .swiper-slide {
                height: 241px;
            }

            .sec-3-books>.content>.swiper-wrap>.btn-bottom {
                display: block;
            }
        }
    </style>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        function sec3SwiperInit() {
            var swiper = new Swiper(".sec-3-books>.content>.swiper-wrap>.swiper-box-wrap .swiper", {
                slidesPerView: "auto",
                spaceBetween: 40,

                pagination: {
                    el: ".swiper-pagination",
                    type: "progressbar",
                },
                breakpoints: {
                    1201: {
                        spaceBetween: 40,
                    },
                    551: {
                        spaceBetween: 20,
                    },
                    0: {
                        spaceBetween: 14,
                    }
                },
            });
        }

        function sec3SwipertabInit() {
            var $tabMenu = $('.sec-3-books>.content>.swiper-wrap>div:first-child .tab-menu-box>div');
            var $swiper = $('.sec-3-books>.content>.swiper-wrap>.swiper-box-wrap>.swiper-box');

            $tabMenu.on('click', function () {

                var $index = $(this).index();

                $(this).addClass('active').siblings().removeClass('active');
                $swiper.eq($index).addClass('active').siblings().removeClass('active');

            });
        }


        function scrollTriggerClipPath() {
            $(window).on('load', function () {
                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: '.sec-3-books',
                        start: 'top top+=500',
                        end: '+=1000',
                        scrub: true,
                        markers: true,
                    }
                });

                tl.fromTo(
                    '.sec-3-books > .content',
                    { clipPath: 'inset(0 50% 0 50% round 40px 40px 0 0)' },
                    { clipPath: 'inset(0 0% 0 0% round 40px 40px 0 0)' }
                );
            });

        }



        sec3SwiperInit();
        sec3SwipertabInit();
        scrollTriggerClipPath();


    </script>

</body>

</html>
